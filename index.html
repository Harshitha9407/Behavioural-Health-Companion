<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase ID Token Generator</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- UI Elements ---
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signInButton = document.getElementById('signIn');
        const tokenDisplay = document.getElementById('tokenDisplay');
        const statusDisplay = document.getElementById('status');
        const uidDisplay = document.getElementById('uidDisplay');
        const copyButton = document.getElementById('copyToken');

        // --- Event Listeners ---
        signInButton.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            statusDisplay.textContent = 'Signing in...';
            tokenDisplay.textContent = '';
            uidDisplay.textContent = '';
            copyButton.style.display = 'none';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                statusDisplay.textContent = 'Signed in successfully!';
                // onAuthStateChanged will handle getting the token
            } catch (error) {
                console.error("Sign-in error:", error);
                statusDisplay.textContent = `Error: ${error.message}`;
                tokenDisplay.textContent = '';
            }
        });

        copyButton.addEventListener('click', () => {
            const token = tokenDisplay.textContent;
            if (token) {
                navigator.clipboard.writeText(token).then(() => {
                    statusDisplay.textContent = 'Token copied to clipboard!';
                }).catch(err => {
                    console.error('Failed to copy token: ', err);
                    statusDisplay.textContent = 'Failed to copy token.';
                });
            }
        });

        // --- Get ID Token when auth state changes (e.g., after sign-in) ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                uidDisplay.textContent = `User UID: ${user.uid}`;
                try {
                    const idToken = await user.getIdToken();
                    tokenDisplay.textContent = idToken;
                    statusDisplay.textContent += ' ID Token retrieved.';
                    copyButton.style.display = 'inline-block';
                } catch (error) {
                    console.error("Error getting ID Token:", error);
                    statusDisplay.textContent = `Error getting ID Token: ${error.message}`;
                    tokenDisplay.textContent = '';
                }
            } else {
                uidDisplay.textContent = 'No user signed in.';
                tokenDisplay.textContent = 'No token.';
                statusDisplay.textContent = 'Please sign in.';
                copyButton.style.display = 'none';
            }
        });
    </script>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        label, input, button { display: block; margin-bottom: 10px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #tokenDisplay { word-break: break-all; background-color: #f0f0f0; padding: 10px; border-radius: 4px; margin-top: 10px; font-family: monospace; }
        #status { margin-top: 10px; font-weight: bold; }
        #uidDisplay { margin-top: 5px; font-style: italic; }
    </style>
</head>
<body>
    <h1>Firebase ID Token Generator</h1>
    <p>Use an existing Firebase user (created in Firebase Console) to sign in and get an ID Token.</p>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="test@example.com">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password">
    </div>
    <button id="signIn">Sign In & Get Token</button>

    <div id="status"></div>
    <div id="uidDisplay"></div>
    <h3>Generated ID Token:</h3>
    <div id="tokenDisplay">No token.</div>
    <button id="copyToken" style="display: none; margin-top: 10px;">Copy Token</button>

</body>
</html>
