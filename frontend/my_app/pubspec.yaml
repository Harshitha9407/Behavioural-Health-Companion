version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.1
  uuid: ^4.0.0

  # Firebase - Updated versions
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.1
  google_sign_in: ^6.2.0
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  flutter_spinkit: ^5.2.1
  google_fonts: ^6.2.1
  
  # Icons
  cupertino_icons: ^1.0.8
  http: ^1.6.0

dev_dependencies:
